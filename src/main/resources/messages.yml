prefix: "&8\u00bb&6 "

# Error messages
error:
    prefix-addon: "&c"
    no-permission: "You need the permission '%s' to do that!"
    command:
        prefix-addon: "&c"
        only-players: "Only players can use this command!"
        no-player: "The player '%s' does not exist!"
        not-number: "'%s' is not a valid number!"

kick:
    prefix: "&e"
    reset: "Please re-join to have your ranks re-applied!"

# Command-related messages
command:
    unrank:
        help:
            prefix: ""
            message: |
                &8&m---------------&e Unrank &8&m---------------
                &7/unrank &creset &8-&6 Unranks all players.
                &7/unrank &creload &8-&6 Reloads the config.
                &7/unrank &cversion &8-&6 Shows the plugin version.
                &7/unrank &chelp|? &8-&6 Shows this help message.
        version: "You are running &c%s&6 version &c%s%6."
        reloaded: "Reloaded the config successfully!"
        reset: "Resetting all player ranks..."
        player-reset: "Your rank has been reset to &e%s&6."
